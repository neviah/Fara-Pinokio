<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fara-7B Computer Use Agent</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; overflow: hidden; }
    body { font-family: system-ui, -apple-system, sans-serif; background: #0a0a0a; color: #fff; }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
      background: rgba(0,0,0,0.9);
      padding: 30px 50px;
      border-radius: 12px;
      border: 1px solid #333;
    }
    #loading h1 { font-size: 20px; margin-bottom: 12px; color: #4a9eff; }
    #loading p { color: #aaa; font-size: 14px; margin-bottom: 20px; }
    .spinner {
      border: 3px solid #222;
      border-top-color: #4a9eff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 0.8s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    #frame {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }
    #frame.loaded { display: block; }
    #error {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      max-width: 500px;
      padding: 30px;
      background: rgba(40,0,0,0.9);
      border: 1px solid #a44;
      border-radius: 12px;
    }
    #error h2 { color: #faa; margin-bottom: 12px; }
    #error p { color: #ccc; font-size: 14px; line-height: 1.6; }
    #error button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #4a9eff;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="loading">
    <h1>ü§ñ Fara-7B Computer Use Agent</h1>
    <p>Loading Gradio interface...</p>
    <div class="spinner"></div>
  </div>

  <div id="error">
    <h2>‚ö†Ô∏è Server Not Ready</h2>
    <p>Make sure you clicked <strong>Start</strong> to launch the server first.</p>
    <p style="margin-top:8px;">Then click the button below to retry.</p>
    <button onclick="location.reload()">Retry</button>
  </div>

  <iframe id="frame" src="http://127.0.0.1:7860"></iframe>

  <script>
    const loading = document.getElementById('loading');
    const error = document.getElementById('error');
    const frame = document.getElementById('frame');
    const gradioUrl = 'http://127.0.0.1:7860/';

    async function checkServer(maxAttempts = 15, intervalMs = 1000) {
      for (let i = 0; i < maxAttempts; i++) {
        try {
          const res = await fetch(gradioUrl, { method: 'HEAD', mode: 'no-cors' });
          // Server is up
          loading.style.display = 'none';
          frame.classList.add('loaded');
          return true;
        } catch (e) {
          // Still waiting
          if (i < maxAttempts - 1) {
            await new Promise(r => setTimeout(r, intervalMs));
          }
        }
      }
      // Timeout
      loading.style.display = 'none';
      error.style.display = 'block';
      return false;
    }

    // Start polling when page loads
    checkServer();

    // Handle iframe load (backup success indicator)
    frame.addEventListener('load', () => {
      loading.style.display = 'none';
      frame.classList.add('loaded');
    });
  </script>
</body>
</html>
